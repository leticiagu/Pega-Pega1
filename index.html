<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Pega-Pega!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFB6C1; /* Rosa claro */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #info {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }

        #score, #timer {
            font-size: 18px;
            margin: 5px 0;
        }

        #target, #bonus {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            display: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #target {
            background-color: #8b248f;
        }

        #bonus {
            background-color: #591c6b;
            width: 70px;
            height: 70px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff00d4;
            color: rgb(255, 255, 255);
            cursor: pointer;
            margin-top: 20px; 
            z-index: 10; 
        }

        button:hover {
            background-color: #b300aa;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Pega-Pega!</h1>
        <div id="info">
            <div id="score">Pontuação: 0</div>
            <div id="timer">Tempo: 30s</div>
        </div>
        <div id="target"></div>
        <div id="bonus"></div>
        <button id="start">Começar</button>

        <audio id="bgMusic" loop>
            <source src="trilhasonora.mp3" type="audio/mpeg">
            Seu navegador não suporta áudio.
        </audio>
    </div>
    <script>
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let targetInterval;
        const target = document.getElementById('target');
        const bonus = document.getElementById('bonus');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start');
        const title = document.getElementById('title');
        const bgMusic = document.getElementById('bgMusic');

        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = `Pontuação: ${score}`;
            timerDisplay.textContent = `Tempo: ${timeLeft}s`;
            target.style.display = 'block';
            bonus.style.display = 'block';
            title.style.display = 'none';
            startButton.style.display = 'none';
            bgMusic.play();
            moveTargets();
            gameInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Tempo: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    clearInterval(targetInterval);
                    target.style.display = 'none';
                    bonus.style.display = 'none';
                    bgMusic.pause();
                    alert(`Fim de jogo! Sua pontuação é: ${score}`);
                    title.style.display = 'block';
                    startButton.style.display = 'block';
                }
            }, 1000);
        }

        function moveTargets() {
            targetInterval = setInterval(() => {
                moveTarget(target, 1);
                if (Math.random() < 0.3) {
                    moveTarget(bonus, 2);
                } else {
                    bonus.style.display = 'none';
                }
            }, 1000);
        }

        function moveTarget(targetElement, type) {
            const randomX = Math.random() * (window.innerWidth - (type === 2 ? 70 : 50));
            const randomY = Math.random() * (window.innerHeight - (type === 2 ? 70 : 50));
            targetElement.style.left = `${randomX}px`;
            targetElement.style.top = `${randomY}px`;
            targetElement.style.display = 'block';
            targetElement.style.transform = 'scale(1.2)';
            setTimeout(() => targetElement.style.transform = 'scale(1)', 200);
        }

        target.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Pontuação: ${score}`;
            moveTarget(target, 1);
        });

        bonus.addEventListener('click', () => {
            score += 10;
            scoreDisplay.textContent = `Pontuação: ${score}`;
            bonus.style.display = 'none';
        });

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
